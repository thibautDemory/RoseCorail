<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	  <!-- Bootstrap -->
	  <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
	  <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet">
	  <link href="css/styleModifMDP.css" type="text/css" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="css/style-perso.css">
	  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	  <script src="js/JSPERSO.js"></script>
	  <script src="js/jquery-3.2.1.js"></script>
	  <script src="js/bootstrap.js"></script>
	  <meta charset="utf-8"/>
	  <title>Modification</title>
	</head>
	<body>
		<div class="page">
			<div th:switch="${statut}">
				<div th:case="'admin'">
					<nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoAdmin}"></nav>
				</div>
				<div th:case="'client'">
					<nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoClient}"></nav>
				</div>
				<div th:case="'visiteur'">
					<nav class="navbar hautdepage" th:replace="~{fragments::navigateur}"></nav>
				</div>
			</div>


		<div class="modifMDPClass">
		  <h2>Changer votre mot de passe</h2>
		  <div class="formulaireModifMDPFieldset">
		  	<div class="formulaireModifMDP">
			  <form method="post" class="form-horizontal" >

			  	<!-- Ancien mot de passe -->
			  	<div class="form-group row">
			      <label for="oldPassword" class="col-xs-6">Ancien mot de passe:</label>
			      <input type="password" class="inputText col-xs-3" id="oldPassword" placeholder="Entrer votre ancien mot de passe" name="oldPassword">
			      <span class="show-password col-xs-1 glyphicon glyphicon-eye-open"></span>
			    </div>
			    <!-- Nouveau de passe 1 -->
			  	<div class="form-group row">
			      <label for="newMDP1" class="col-xs-6">Nouveau mot de passe:</label>
			      <input type="password" class="inputText col-xs-3" id="newMDP1" placeholder="Entrer votre nouveau mot de passe" name="newMDP1">
			      <span class="show-password col-xs-1 glyphicon glyphicon-eye-open"></span>
			    </div>
			    <!-- Nouveau de passe 1 -->
			  	<div class="form-group row">
			      <label for="newMDP2" class="col-xs-6">Confirmation du nouveau mot de passe:</label>
			      <input type="password" class="inputText col-xs-4" id="newMDP2" placeholder="Confirmation du nouveau mot de passe" name="newMDP2">
			      <span class="show-password col-xs-1 glyphicon glyphicon-eye-open"></span>
			    </div>
			    
			    <div class="boutons">
			    	<button type="submit" class="btn buttonGreen boutonModif">Valider Modifications</button>
					<a href="accueil" class="btn btn-danger linkDevis" role="button">Annuler Modifications</a>
				</div>
			  </form>
		    </div>
		   </div>
		</div>
		

		<div class="precedentlefooter"></div>

<footer class="navbar basdepage" th:replace="~{fragments::footer}"></footer>
		</div>
	</body>
</html>
