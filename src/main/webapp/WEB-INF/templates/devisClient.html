<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	  <!-- Bootstrap -->

	  <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet">
	  <link href="css/styleDevis.css" type="text/css" rel="stylesheet">

	<body>

			<div th:switch="${statut}">

					<nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoAdmin}"></nav>
				</div>
				<div th:case="'client'">

				</div>
				<div th:case="'visiteur'">

				</div>
			</div>


		<div class="contenu">
			<h2>Mes devis</h2>
			<div class="container">
				<table class="table table-hover tableau">
				    <thead>
				      <tr>
				        <th>date</th>
				        <th>nombre d'articles commandés</th>
				        <th>prix total de la commande</th>

				        <th>voir</th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr>
				        <td>21/02/2017</td>
				        <td>36</td>
				        <td>804</td>
				        <td class="etat demande">Demandé</td>
				        <td><a href="#" class="glyphicon glyphicon-file"></a></td>
				      </tr>
				      <tr>
				        <td>21/02/2017</td>
				        <td>36</td>
				        <td>804</td>
				        <td class="etat enPrepa">En préparation</td>
				        <td><a href="#" class="glyphicon glyphicon-file"></a></td>
				      </tr>
				      <tr>
				        <td>21/02/2017</td>
				        <td>36</td>
				        <td>804</td>
				        <td class="etat expedie">Expédié</td>
				        <td><a href="#" class="glyphicon glyphicon-file"></a></td>
				      </tr>
				    </tbody>
				</table>
			</div>
			
			<div class="boutons">
				<a href="lesPlats" class="btn btn-primary" role="button">Retourner aux articles</a>
			</div>
		</div>
		
<div class="precedentlefooter"></div>
<footer class="navbar basdepage" th:replace="~{fragments::footer}"></footer>
</div>
	</body>
</html>
