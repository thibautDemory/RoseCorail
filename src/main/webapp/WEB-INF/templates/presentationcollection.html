<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
  <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet">
  <link href="css/style-perso.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style-perso.css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <meta charset="utf-8"/>
  <title>Présentation Collection</title>
</head>
 
<body>
  <div class="page">
    <div th:switch="${statut}">
      <div th:case="'admin'">
        <nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoAdmin}"></nav>
      </div>
      <div th:case="'client'">
        <nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoClient}"></nav>
      </div>
      <div th:case="'visiteur'">
        <nav class="navbar hautdepage" th:replace="~{fragments::navigateur}"></nav>
      </div>
    </div>

<div class="contenu">
<div id="carousel-collection" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel-collection" data-slide-to="0" class=""></li>
    <li data-target="#carousel-collection" data-slide-to="1" class="active"></li>
  </ol>
  
  <div class="carousel-inner" role="listbox">
    
    <div class="item carousel-img-div">
      <img class="img-responsive" src="images\photoaccueil.jpg" alt="image1">
      <img class="logoRoseCorail" src="images\rosecoraillogo.jpg" alt="logoRoseCorail">
    </div>
    <div class="item carousel-img-div active">
      <img class="img-responsive" src="images\photoambiance.jpg" alt="image2">
      <img class="logoRoseCorail" src="images\rosecoraillogo.jpg" alt="logoRoseCorail">
    </div>
  </div>
  <a class="left carousel-control" href="#carousel-collection" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-collection" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container ">
      <div class="col-xs-12 col-sm-4 margin-bottom-30" align="bottom">
        <h3 class="text-center">Les plats</h3>
        <figure>
          <a href="lesPlats"><img class="img-responsive" src="images/lesplats.jpg" alt="les plat"></a>
        </figure>
      </div>
      <div class="col-xs-12 col-sm-4 margin-top-neg margin-bottom-30">
        <h3 class="text-center">Les portes couteaux et décorations de table</h3>
        <figure>
          <a href="lesPortesCouteaux"><img class="img-responsive" src="images/lesportescouteaux.jpg" alt="les portes couteaux"></a>
        </figure>
      </div>
      <div class="col-xs-12 col-sm-4 margin-bottom-30">
        <h3 class="text-center">Les verres transparents</h3>
        <figure>
          <a href="leVerreTransparent"><img class="img-responsive" src="images/lesverrestransparents.jpg" alt="les verres transparents"></a>
        </figure>
      </div>
</div>
</div>
<div class="precedentlefooter"></div>

<footer class="navbar basdepage" th:replace="~{fragments::footer}"></footer>
</div>

    </body> 
</html>
