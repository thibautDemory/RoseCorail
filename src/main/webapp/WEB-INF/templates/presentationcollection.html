<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
  <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet">
  <link href="css/style-perso.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style-perso.css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <meta charset="utf-8"/>
  <title>Présentation Collection</title>
</head>
 
<body>
  <div class="page">
    <div th:switch="${statut}">
      <div th:case="'admin'">
        <nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoAdmin}"></nav>
      </div>
      <div th:case="'client'">
        <nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoClient}"></nav>
      </div>
      <div th:case="'visiteur'">
        <nav class="navbar hautdepage" th:replace="~{fragments::navigateur}"></nav>
      </div>
    </div>

<div class="contenu">
<div id="carousel-collection" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel-collection" data-slide-to="0" class=""></li>
    <li data-target="#carousel-collection" data-slide-to="1" class="active"></li>
  </ol>
  
  <div class="carousel-inner" role="listbox">

    <div class="item carousel-img-div active">
      <img class="img-responsive" src="/RoseCorail/photos/RC-img1.jpg" alt="image1">
      <img class="logoRoseCorail" src="/RoseCorail/images/rosecoraillogo.jpg" alt="logoRoseCorail">
    </div>
    
    <div th:each="photo : ${lesphotoscollection}" class="item carousel-img-div">
      <img class="img-responsive" th:src="${photo.adresse}" th:alt="${photo.id_photo}">
      <img class="logoRoseCorail" src="/RoseCorail/images/rosecoraillogo.jpg" alt="logoRoseCorail">
    </div>

  </div>
  <a class="left carousel-control" href="#carousel-collection" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-collection" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container ">
      <div class="col-xs-12 col-sm-3 margin-bottom-30" align="bottom">
        <h3 class="text-center">Les plats</h3>
        <figure>
          <a href="lesPlats"><img class="img-responsive" src="/RoseCorail/images/lesplats/image.jpg" alt="les plat" style="width: 100%;"></a>
        </figure>
      </div>
      <div class="col-xs-12 col-sm-3 margin-bottom-30">
        <h3 class="text-center">Les portes couteaux</h3>
        <figure>
          <a href="lesportecouteaux"><img class="img-responsive" src="/RoseCorail/images/lesportecouteaux/image.jpg" alt="les portes couteaux" style="width: 100%;"></a>
        </figure>
      </div>
      <div class="col-xs-12 col-sm-3 margin-bottom-30">
        <h3 class="text-center">Décoration de table</h3>
        <figure>
          <a href="décorationdetable"><img class="img-responsive" src="/RoseCorail/images/décoration/image.jpg" alt="décoration de table" style="width: 100%;"></a>
        </figure>
      </div>
      <div class="col-xs-12 col-sm-3 margin-bottom-30">
        <h3 class="text-center">La maison</h3>
        <figure>
          <a href="lamaison"><img class="img-responsive" src="/RoseCorail/images/lamaison/image.jpg" alt="la maison" style="width: 100%;"></a>
        </figure>
      </div>
</div>
</div>
<div class="precedentlefooter"></div>

<footer class="navbar basdepage" th:replace="~{fragments::footer}"></footer>
</div>

    </body> 
</html>
