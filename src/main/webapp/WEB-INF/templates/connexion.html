<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	  <!-- Bootstrap -->
	  <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
	  <link href="/css/bootstrap-theme.css" type="text/css" rel="stylesheet">
	  <link href="/css/styleConnexion.css" type="text/css" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="/css/style-perso.css">
	  <script src="/js/jquery-3.2.1.js"></script>
	  <script src="/js/bootstrap.js"></script>
	  <meta charset="utf-8"/>
	  <title>Connexion</title>
	</head>
	<body>
		<div class="page">
			<div th:switch="${statut}">
				<div th:case="'admin'">
					<nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoAdmin}"></nav>
				</div>
				<div th:case="'client'">
					<nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoClient}"></nav>
				</div>
				<div th:case="'visiteur'">
					<nav class="navbar hautdepage" th:replace="~{fragments::navigateur}"></nav>
				</div>
			</div>

			<div class="container">
				<h1 class="text-center aere">Connexion</h1>
				<form method="post" class="form-horizontal">
					<div class="row">
						<div class="col-xs-8 col-xs-offset-1 form-horizontal">
							<div class="form-group">
								<label for="email" class="col-xs-3 control-label">Email :</label>
								<div class="col-xs-9">
									<input type="text" class="form-control" id="email" placeholder="Entrer email" name="email" autofocus>
								</div>
							</div>
							<div class="form-group">
								<label for="pwd" class="col-xs-3 control-label">Mot de passe :</label>
								<div class="col-xs-9">
									<input type="password" class="form-control" id="pwd" placeholder="Entrer mot de passe" name="pwd">
								</div>
							</div>
							<div th:if="${mauvaismotdepasse}">Oups il semblerait que vous ayez rentré un mauvais mot de passe</div>
						</div>
						<div class="formBottom col-xs-8 col-xs-offset-1">
							<div class="col-xs-2"></div>
							<div class="checkbox col-xs-10">
								<label><input type="checkbox" name="remember"> Se souvenir de moi</label>
							</div>
							<div class="col-xs-3"></div>
							<div class="connexionButton col-xs-9">
								<button type="submit" class="btn btn-primary">Se connecter</button>
							</div>
							<div class="dropdown-divider links"></div>
							<div class="col-xs-2"></div>
							<div class="col-xs-10">
								<a class="dropdown-item" id="signUp" href="inscription">Pas encore de compte? Inscrivez-vous !</a>
								<a class="dropdown-item" id="forgotPassword" href="motDePasseOublie">Mot de passe oublié ?</a>
							</div>
						</div>

					</div>
				</form>
			</div>



			<div class="precedentlefooter"></div>

<footer class="navbar basdepage" th:replace="~{fragments::footer}"></footer>
</div>
	</body>
</html>
