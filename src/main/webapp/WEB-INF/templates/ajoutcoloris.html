<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
 
<head>
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
  <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet">
  <link href="css/style-perso.css" type="text/css" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <meta charset="utf-8"/>
  <title>Ajout coloris</title>
</head>
 
    <body>
      <div class="page">
        <nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoAdmin}"></nav>

<div class="container">
  <H1 class="text-center aere">Ajout d'un coloris</H1>
  <form>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-1 form-horizontal">
        <div class="form-group">
          <label class="col-xs-3 control-label" for="nom-coloris">Nom : </label>
          <div class="col-xs-9">
            <input type="text" class="form-control" id="nom-coloris" placeholder="nom du coloris">
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label" for="numero-coloris">Numero : </label>
          <div class="col-xs-9">
            <input type="text" class="form-control" id="numero-coloris" placeholder="numéro du coloris">
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label" for="image-coloris">Image : </label>
          <div class="col-xs-9">
            <input type="file" class="form-control" id="image-coloris">
            <span>Pour un meilleur affichage, sélectionner une image de dimension minimale: 500x500</span>
          </div>
        </div>
      
      <div class="form-group">
          <label class="col-xs-3 control-label" for="saison-coloris">Saison : </label>
          <div class="col-xs-9">
            <select class="form-control" id="saison-coloris">
              <option>Printemps-&Eacuteté 2017</option>
              <option>Autome-Hiver 2017</option>
              <option>Printemps-&Eacuteté 2016</option>
              <option>Autome-Hiver 2016</option>
            </select>
          </div>
        </div>
      </div>  

      
    </div>
    <span class="help-block"></span>
    <div class="hauteur-200"></div><!-- Ajoute un peu de hauteur pour éviter que le footer ne remonte trop-->
    <div class="col-xs-offset-4 col-xs-1">
      <button type="reset" class="btn btn-primary btn-lg">Annuler</button>
    </div>
    <div class="col-xs-offset-1 col-xs-1">
      <button type="submit" class="btn btn-primary btn-lg">Ajouter</button>
    </div>
  </form>
</div>



<div class="precedentlefooter"></div>

<footer class="navbar basdepage" th:replace="~{fragments::footer}"></footer>
</div>


    </body> 
</html>
