<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	  <!-- Bootstrap -->
	  <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
	  <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet">
	  <link href="css/stylePanier.css" type="text/css" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="css/style-perso.css">
	  <script src="js/jquery-3.2.1.js"></script>
	  <script src="js/bootstrap.js"></script>
	  <meta charset="utf-8"/>
	  <title>Panier</title>
	</head>
	<body>
		<div class="page">
			<div th:switch="${statut}">
				<div th:case="'admin'">
					<nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoAdmin}"></nav>
				</div>
				<div th:case="'client'">
					<nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoClient}"></nav>
				</div>
				<div th:case="'visiteur'">
					<nav class="navbar hautdepage" th:replace="~{fragments::navigateur}"></nav>
				</div>
			</div>

		<form method="post">
		<div class="contenu">
			<h2>Mon panier</h2>
			<div class="container">
				<table class="table table-hover tableau table-bordered">
				    <thead>
				      <tr>
				        <th>photo</th>
				        <th>article</th>
				        <th>dimensions</th>
				        <th>couleur</th>
				        <th>quantité</th>
				        <th>prix</th>
				        <th>supprimer</th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr th:each="ligne : ${lesarticlesdupanier}">
				        <td><img th:src="${ligne.photoArticle}" ></td>
				        <td th:text="${ligne.numeroArticle}+'  '+${ligne.nomArticle}">6030-414 plat à cake</td>
				        <td th:text="${ligne.dimensionArticle}">32x15cm intérieur 11cm</td>
				        <td><img th:src="${ligne.photoCouleur}">photo couleur</td>
				        <td>
				        	<input type="number" th:value="${ligne.quantite}">
						</td>
				        <td ><!-- Il faudrait ici faire un JS qui récupère la valeur de la ligne d'au dessus et la multiplie par le prix de l'article-->à changer (regarde html)</td>
				        <td><a th:href="${'supprimerLignePanier?id='+ligne.idLigneDevis}" class="glyphicon glyphicon-trash"></a></td>
				      </tr>

				    </tbody>
				</table>
				<hr>
				<table class="table table-hover tableau">
				    <tbody>
				      <tr>
				        <td>Total HT</td>
				        <td></td>
				        <td></td>
				        <td></td>
				        <td>36</td>
				        <td>491</td>
				      </tr>
				      <tr>
				      	<td>TVA (16%)</td>
				        <td></td>
				        <td></td>
				        <td></td>
				        <td></td>
				        <td>78.56</td>
				      </tr>
				      <tr>
				        <td>Frais de port (10%)</td>
				        <td></td>
				        <td></td>
				        <td></td>
				        <td></td>
				        <td>56.9</td>
				      </tr>
				      <tr>
				      	<td>Total TTC</td>
				        <td></td>
				        <td></td>
				        <td></td>
				        <td></td>
				        <td>626.46</td>
				      </tr>
				  </tbody>
				</table>
				
			</div>
			
			<div class="boutons">
				<button type="submit" class="btn btn-primary">Envoyer mon devis</button>
				<a href="lesPlats" class="btn btn-primary linkArticles" role="button">Retourner aux articles</a>
			</div>
		</div>
		</form>
		

		<div class="precedentlefooter"></div>

		<footer class="navbar basdepage" th:replace="~{fragments::footer}"></footer>
		</div>
	</body>
</html>
