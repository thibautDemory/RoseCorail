<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	  <!-- Bootstrap -->

	<body>

				        		<option value=un>1</option>
								<option value=deux>2</option>
								<option value=trois>3</option>
							</select>
						</td>
				        <td>134.4</td>
				        <td><a href="" class="glyphicon glyphicon-trash"></a></td>
				      </tr>

				    </tbody>
				</table>
				<hr>
				<table class="table table-hover tableau">
				    <tbody>
				      <tr>
				        <td>Total HT</td>
				        <td></td>
				        <td></td>
				        <td></td>
				        <td>36</td>

				      <tr>

				        <td></td>
				        <td></td>

				      <tr>

				        <td></td>
				        <td></td>
				        <td></td>

				      </tr>
				      <tr>
				      	<td>Total TTC</td>
				        <td></td>
				        <td></td>
				        <td></td>
				        <td></td>
				        <td>626.46</td>
				      </tr>
				  </tbody>
				</table>
				
			</div>
			
			<div class="boutons">
				<button type="submit" class="btn btn-primary">Envoyer mon devis</button>
				<a href="lesPlats" class="btn btn-primary linkArticles" role="button">Retourner aux articles</a>
			</div>
		</div>
		

		<div class="precedentlefooter"></div>

		<footer class="navbar basdepage" th:replace="~{fragments::footer}"></footer>
		</div>
	</body>
</html>
