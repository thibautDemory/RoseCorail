<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet">*
    <link href="css/style-perso.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <meta charset="utf-8"/>
    <title>Mot de passe oublié</title>
</head>
<body>
<div class="page">

    <div th:switch="${statut}">
        <div th:case="'admin'">
            <nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoAdmin}"></nav>
        </div>
        <div th:case="'client'">
            <nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoClient}"></nav>
        </div>
        <div th:case="'visiteur'">
            <nav class="navbar hautdepage" th:replace="~{fragments::navigateur}"></nav>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center aere">Connexion</h1>
        <form method="post" class="form-horizontal">
            <p class="text-center">Nous allons vous envoyer un email avec un nouveau mot de passe</p>
            <div class="col-xs-offset-1">
                <div class="col-xs-6">
                    <a class="btn btn-primary" href="accueil">retour à l'accueil</a>
                </div>
                <div class="col-xs-6">
                    <button type="submit" class="btn btn-primary center-block">Continuer</button>
                </div>
            </div>
        </form>
    </div>

    <div class="precedentlefooter"></div>

    <footer class="navbar basdepage" th:replace="~{fragments::footer}"></footer>
</div>
</body>

</html>
