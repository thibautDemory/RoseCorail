<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	  <!-- Bootstrap -->
	  <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
	  <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet">
	  <link href="css/styleInscription.css" type="text/css" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="css/style-perso.css">
	  <script src="js/jquery-3.2.1.js"></script>
	  <script src="js/bootstrap.js"></script>
	  <meta charset="utf-8"/>
	  <title>Inscription</title>
	</head>
	<body>
		<div class="page">
			<div th:switch="${statut}">
				<div th:case="'admin'">
					<nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoAdmin}"></nav>
				</div>
				<div th:case="'client'">
					<nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoClient}"></nav>
				</div>
				<div th:case="'visiteur'">
					<nav class="navbar hautdepage" th:replace="~{fragments::navigateur}"></nav>
				</div>
			</div>



	<div class="inscriptionClass">
		  <h2>Inscription</h2>
		  <div class="formulaireSignUpFieldset">
		  	<div class="formulaireSignUp">
			  <form method="post" class="form-horizontal" action="/inscription" accept-charset="utf-8">

			  	<!-- Nom Entreprise -->
			  	<div class="form-group row">
			      <label for="nom_boutique" class="col-xs-4">Nom entreprise:</label>
			      <input class="inputText col-xs-4" id="nom_boutique" placeholder="Entrer le nom de votre entreprise" name="entreprise">
			    </div>
			    <!-- Nom -->
			  	<div class="form-group row">
			      <label for="nom_gerant" class="col-xs-4">Nom:</label>
			      <input class="inputText col-xs-4" id="nom_gerant" placeholder="Entrer votre nom" name="nom">
			    </div>
			    <!-- Prénom -->
			  	<div class="form-group row">
			      <label for="prenom_gerant" class="col-xs-4">Prénom:</label>
			      <input class="inputText col-xs-4" id="prenom_gerant" placeholder="Entrer votre prénom" name="prenom">
			    </div>
			    <!-- Adresse Entreprise -->
			  	<div class="form-group row">
			      <label for="adresse" class="col-xs-4">Adresse entreprise:</label>
			      <input class="inputText col-xs-4" id="adresse" placeholder="Entrer l'adresse de votre entreprise" name="adresse">
			    </div>
			    <!-- Code Postal de l'entreprise -->
			  	<div class="form-group row">
			      <label for="code_postal" class="col-xs-4">Code postal:</label>
			      <input class="inputText col-xs-4" id="code_postal" placeholder="Entrer le code postal de votre entreprise" name="cp">
			    </div>
			    <!-- Ville de l'entreprise -->
			  	<div class="form-group row">
			      <label for="ville" class="col-xs-4">Ville:</label>
			      <input class="inputText col-xs-4" id="ville" placeholder="Entrer la ville où se situe votre entreprise" name="ville">
			    </div>
			    <!-- Email -->
			    <div class="form-group row">
			      <label for="email" class="col-xs-4">Email:</label>
			      <input class="inputText col-xs-4" id="email" placeholder="Entrer votre email" name="email">
			    </div>
			    <!-- N° de TVA de l'entreprise -->    
			    <div class="form-group row">
			      <label for="num_tva" class="col-xs-4">N° de TVA:</label>
			      <input class="inputText col-xs-4" id="num_tva" placeholder="Entrer votre numéro de TVA" name="tva">
			    </div>
			    <!-- Téléphone de l'entreprise -->
			    <div class="form-group row">
			      <label for="numero_tel" class="col-xs-4">Téléphone:</label>
			      <input class="inputText col-xs-4" id="numero_tel" placeholder="Entrer votre numéro de téléphone" name="telephone">
			    </div>
			    <!-- Site de l'entreprise -->    
			    <div class="form-group row">
			      <label for="site_internet" class="col-xs-4">Site internet:</label>
			      <input class="inputText col-xs-4" id="site_internet" placeholder="Entrer l'adresse de votre site Internet" name="siteInternet">
			    </div>

			    <!-- Description de l'entreprise -->  
			    <div class="form-group">
			      <label for="description_activite">Description de l'activité:</label>
			      <textarea class="form-control" rows="5" id="description_activite"></textarea>
			    </div>
			    <p class="boutonSub"><button type="submit" class="btn btn-default">S'inscrire</button></p>
			  </form>
			  <div class="dropdown-divider links"></div>
			  <p class="pourCentrerLeLink"><a class="dropdown-item" id="signUp" href="connexion">J'ai déjà un compte ! Je me connecte ICI !</a></p>
		    </div>
		   </div>
		</div>


<div class="precedentlefooter"></div>

<footer class="navbar basdepage" th:replace="~{fragments::footer}"></footer>
</div>
</body>
</html>
