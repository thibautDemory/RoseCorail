<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <!-- Bootstrap -->
    <link href="/RoseCorail/css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="/RoseCorail/css/bootstrap-theme.css" type="text/css" rel="stylesheet">
    <link href="/RoseCorail/css/style-perso.css" type="text/css" rel="stylesheet">
    <script src="/RoseCorail/js/jquery-3.2.1.js"></script>
    <script src="/RoseCorail/js/bootstrap.js"></script>
    <meta charset="utf-8"/>
    <title>Modification Panel Coloris</title>
</head>

<body>
<div class="page">
    <div th:switch="${statut}">
        <div th:case="'admin'">
            <nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoAdmin}"></nav>
        </div>
        <div th:case="'client'">
            <nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoClient}"></nav>
        </div>
        <div th:case="'visiteur'">
            <nav class="navbar hautdepage" th:replace="~{fragments::navigateur}"></nav>
        </div>
    </div>

    <div class="container">
        <H1 class="text-center aere">Modification d'un panel de coloris</H1>
        <form enctype="multipart/form-data" method="post" accept-charset="utf-8">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-1 form-horizontal">
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="nom-des-coloris">Noms et numéros: </label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" name="nom-des-coloris" id="nom-des-coloris" placeholder="Noms des coloris" th:value="${panelColoris.legende}">
                        </div>
                    </div>

<input type="hidden" th:value="${panelColoris.idPanelColoris}" name="idPanel">

                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="image-panel-coloris">Image des coloris: </label>
                        <div class="col-xs-9">
                            <input type="file" class="form-control" id="image-panel-coloris" name="image-panel-coloris">
                            <span>Pour un meilleur affichage, sélectionner une image de dimension minimale: 500x500</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="saison-panel-coloris">Saison : </label>
                        <div class="col-xs-9">
                            <select class="form-control" id="saison-panel-coloris" name="saison-panel-coloris">
                                <option th:each="saison : ${lessaisons}" th:selected="${saison==panelColoris.saison}" th:text="${saison}" th:value="${saison}"></option>
                            </select>
                        </div>
                    </div>
                </div>


            </div>
            <span class="help-block"></span>
            <div class="hauteur-200"></div><!-- Ajoute un peu de hauteur pour éviter que le footer ne remonte trop-->
            <div class="col-xs-offset-3 col-xs-1">
                <a class="btn btn-primary" href="/RoseCorail/lesColoris">Annuler</a>
            </div>
            <div class="col-xs-offset-1 col-xs-1">
                <button type="submit" class="btn btn-warning">Modifier</button>
            </div>
            <div class="col-xs-offset-1 col-xs-1">
                <a  data-toggle="modal" th:href="${'/RoseCorail/administration/ModalSuppressionPanelColoris?id='+panelColoris.idPanelColoris}" data-target="#suppressionpanelcoloris" class="btn btn-danger">Supprimer</a>            </div>
        </form>
    </div>
    <div class="modal fade" id="suppressionpanelcoloris">
        <div class="modal-dialog">
            <div class="modal-content"></div>
        </div>
    </div>


    <div class="precedentlefooter"></div>

    <footer class="navbar basdepage" th:replace="~{fragments::footer}"></footer>
</div>
</body>
</html>
