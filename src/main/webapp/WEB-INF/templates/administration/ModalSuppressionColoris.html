<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<form method="post">
    <div class="modal-header">
        <a href="#" data-dismiss="modal" class="class pull-right"><span class="glyphicon glyphicon-remove"></span></a>
        <h3 th:text="${'Supression de '+cettecouleur.nom_couleur}"  class="modal-title">Plat rectangulaire</h3>
    </div>

    <div class="modal-body">
        <div class="row" style="margin-bottom: 20px;">

            <div class="col-xs-6">
                <img th:src="${cettecouleur.image_couleur}" class="img-responsive">
            </div>
            <div class="col-xs-6">
                <h4>Nom : <span th:text="${cettecouleur.nom_couleur}">Plat rectangulaire</span></h4>
                <h4>Numéro : <span th:text="${cettecouleur.numero_couleur}">Plat rectangulaire à fond creusé</span></h4>
                <h4>Saison : <span th:text="${cettecouleur.saison}">6030-062</span></h4>
            </div>
        </div>
        <p>Voulez vous vraiment supprimer cette couleur?</p>
        <button data-dismiss="modal" class="btn btn-primary">Annuler</button>
        <a class="btn btn-primary" th:href="${'/RoseCorail/administration/SupprimerColoris?id='+cettecouleur.id_couleur}">Supprimer</a>
        </div>

    </div>
</form>

</html>
