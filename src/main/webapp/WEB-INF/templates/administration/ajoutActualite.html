<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

 
<head>
  <!-- Bootstrap -->
  <link href="../css/bootstrap.css" type="text/css" rel="stylesheet">
  <link href="../css/bootstrap-theme.css" type="text/css" rel="stylesheet">
  <link href="../css/style-perso.css" type="text/css" rel="stylesheet">
  <script src="../js/jquery-3.2.1.js"></script>
  <script src="../js/bootstrap.js"></script>
  <meta charset="utf-8"/>
  <title>Ajout actualité</title>
</head>
 
    <body>
      <div class="page">
        <div th:switch="${statut}">
          <div th:case="'admin'">
            <nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoAdmin}"></nav>
          </div>
          <div th:case="'client'">
            <nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoClient}"></nav>
          </div>
          <div th:case="'visiteur'">
            <nav class="navbar hautdepage" th:replace="~{fragments::navigateur}"></nav>
          </div>
        </div>

<div class="container">
  <H1 class="text-center aere">Ajout d'une actualité</H1>
  <form action="" id="addActualite" enctype="multipart/form-data" method="post" accept-charset="utf-8">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-1 form-horizontal">
        <div class="form-group">
          <label class="col-xs-3 control-label" for="titreActualite">Titre : </label>
          <div class="col-xs-9">
            <input type="text" class="form-control" id="titreActualite" name="titreActualite" placeholder="titre de l'actualité">
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label" for="contenuActualite">Texte : </label>
          <div class="col-xs-9">
            <textarea class="form-control" id="contenuActualite" name="contenuActualite" rows="5" placeholder="Quoi de neuf?"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3 control-label" for="imageActualite">Image : </label>
          <div class="col-xs-9">
            <input type="file" class="form-control" id="imageActualite" name="imageActualite">
            <span>Pour un meilleur affichage, sélectionner une image de dimension minimale: 500x500</span>
          </div>
        </div>
      </div>  

      
    </div>
    <span class="help-block"></span>
    <div class="hauteur-200"></div><!-- Ajoute un peu de hauteur pour éviter que le footer ne remonte trop-->
    <div class="col-xs-offset-4 col-xs-1">
      <button type="reset" class="btn btn-primary btn-lg">Annuler</button>
    </div>
    <div class="col-xs-offset-1 col-xs-1">
      <button type="submit" class="btn btn-primary btn-lg">Ajouter</button>
    </div>
  </form>
</div>

<div class="precedentlefooter"></div>

<footer class="navbar basdepage" th:replace="~{fragments::footer}"></footer>
</div>
    </body> 
</html>
