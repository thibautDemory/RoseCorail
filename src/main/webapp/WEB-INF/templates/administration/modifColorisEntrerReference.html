<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<html>
 
<head>
    <script type="text/javascript">
        function fonction(){
            var select = document.getElementById("listColoris");
            var valeur = select.options[select.selectedIndex].value;
            alert(valeur);
            var deleteLink = document.getElementById("deleteLink");
            var modifyLink = document.getElementById("modifyLink");

            deleteLink.setAttribute('href', 'supprimerColoris?id='+valeur);
            modifyLink.setAttribute('href', 'modifierColoris?id='+valeur);
        }
    </script>

  <!-- Bootstrap -->
  <link href="../css/bootstrap.css" type="text/css" rel="stylesheet">
  <link href="../css/bootstrap-theme.css" type="text/css" rel="stylesheet">
  <link href="../css/style-perso.css" type="text/css" rel="stylesheet">
  <link href="../css/styleModifColorisEntrerReference.css" type="text/css" rel="stylesheet">
  <script src="../js/jquery-3.2.1.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script src="../js/feuilleJsAjoutArticle.js"></script>
  <meta charset="utf-8"/>
  <title>Ajout article</title>
</head>
 
<body>
<div class="page">
    <div th:switch="${statut}">
        <div th:case="'admin'">
            <nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoAdmin}"></nav>
        </div>
        <div th:case="'client'">
            <nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoClient}"></nav>
        </div>
        <div th:case="'visiteur'">
            <nav class="navbar hautdepage" th:replace="~{fragments::navigateur}"></nav>
        </div>
    </div>

    <div class="container">
    <h2 class="text-center aere">Rentrer la référence de la couleur que vous souhaitez modifier ou supprimer</h2>

      <div class="choixRef">
        <div class="col-xs-6 form-horizontal">
          <div class="form-group">
            <label class="col-xs-3 control-label">Référence : </label>
              <div class="col-xs-9">
                  <select class="form-control" name="listColoris" id="listColoris" onchange="fonction();">
                      <option th:each="coloris : ${listeColoris}" th:text="${coloris.numero_couleur}+' - '+${coloris.nom_couleur}" th:value="${coloris.id_couleur}"></option>
                  </select>
              </div>
          </div>
        </div>

        <div class="col-xs-6 form-horizontal">
          <div class="col-xs-6">
            <div class="col-xs-4"></div>
            <a th:href="${'modifierColoris?id='}" class="btn btn-primary bouton" id="modifyLink">Modifier</a>
          </div>
          <div class="col-xs-6">
            <div class="col-xs-4"></div>
            <a th:href="${'supprimerColoris?id='}" class="btn btn-danger bouton" id="deleteLink">Supprimer</a>
          </div>
        </div>
      </div>
</div>



<div class="precedentlefooter"></div>

    <footer class="navbar basdepage" th:replace="~{fragments::footer}"></footer>
</div>



    </body> 
</html>
