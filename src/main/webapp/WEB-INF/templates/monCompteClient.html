<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	  <!-- Bootstrap -->
	  <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
	  <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet">
	  <link href="css/styleMonCompte.css" type="text/css" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="css/style-perso.css">
	  <script src="js/jquery-3.2.1.js"></script>
	  <script src="js/bootstrap.js"></script>
	  <meta charset="utf-8"/>
	  <title>Mon compte</title>
	</head>
	<body>
		<div class="page">
			<div th:switch="${statut}">
				<div th:case="'admin'">
					<nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoAdmin}"></nav>
				</div>
				<div th:case="'client'">
					<nav class="navbar hautdepage" th:replace="~{fragments::navigateurCoClient}"></nav>
				</div>
				<div th:case="'visiteur'">
					<nav class="navbar hautdepage" th:replace="~{fragments::navigateur}"></nav>
				</div>
			</div>


		<div class="modifClass">
		  <h2>Mon compte</h2>
		  <div class="formulaireModifFieldset">
		  	<div class="formulaireModif">
			  <form method="post" class="form-horizontal" action="/action_page.php">

			  	<!-- Nom Entreprise -->
			  	<div class="form-group row">
			      <label for="entreprise" class="col-xs-4">Nom entreprise:</label>
			      <input type="entreprise" class="inputText col-xs-4" id="entreprise" placeholder="Entrer le nom de votre entreprise" name="entreprise">
			    </div>
			    <!-- Nom -->
			  	<div class="form-group row">
			      <label for="nom" class="col-xs-4">Nom:</label>
			      <input type="nom" class="inputText col-xs-4" id="nom" placeholder="Entrer votre nom" name="nom">
			    </div>
			    <!-- Prénom -->
			  	<div class="form-group row">
			      <label for="prenom" class="col-xs-4">Prénom:</label>
			      <input type="prenom" class="inputText col-xs-4" id="prenom" placeholder="Entrer votre prénom" name="prenom">
			    </div>
			    <!-- Adresse Entreprise -->
			  	<div class="form-group row">
			      <label for="adresse" class="col-xs-4">Nom entreprise:</label>
			      <input type="adresse" class="inputText col-xs-4" id="adresse" placeholder="Entrer l'adresse de votre entreprise" name="adresse">
			    </div>
			    <!-- Code Postal de l'entreprise -->
			  	<div class="form-group row">
			      <label for="cp" class="col-xs-4">Code postal:</label>
			      <input type="cp" class="inputText col-xs-4" id="cp" placeholder="Entrer le code postal de votre entreprise" name="cp">
			    </div>
			    <!-- Ville de l'entreprise -->
			  	<div class="form-group row">
			      <label for="ville" class="col-xs-4">Ville:</label>
			      <input type="ville" class="inputText col-xs-4" id="ville" placeholder="Entrer la ville où se situe votre entreprise" name="ville">
			    </div>
			    <!-- Pays de l'entreprise -->
			  	<div class="form-group row">
			      <label for="pays" class="col-xs-4">Pays:</label>
			      <input type="pays" class="inputText col-xs-4" id="pays" placeholder="Entrer le pays où se situe votre entreprise" name="pays">
			    </div>
			    <!-- Email -->
			    <div class="form-group row">
			      <label for="email" class="col-xs-4">Email:</label>
			      <input type="email" class="inputText col-xs-4" id="email" placeholder="Entrer votre email" name="email">
			    </div>
			    <!-- N° de TVA de l'entreprise -->    
			    <div class="form-group row">
			      <label for="tva" class="col-xs-4">N° de TVA:</label>
			      <input type="tva" class="inputText col-xs-4" id="tva" placeholder="Entrer votre numéro de TVA" name="tva">
			    </div>
			    <!-- Téléphone de l'entreprise -->
			    <div class="form-group row">
			      <label for="telephone" class="col-xs-4">Téléphone:</label>
			      <input type="telephone" class="inputText col-xs-4" id="telephone" placeholder="Entrer votre numéro de téléphone" name="telephone">
			    </div>
			    <!-- Site de l'entreprise -->    
			    <div class="form-group row">
			      <label for="siteInternet" class="col-xs-4">Site internet:</label>
			      <input type="siteInternet" class="inputText col-xs-4" id="siteInternet" placeholder="Entrer l'adresse de votre site Internet" name="siteInternet">
			    </div>

			    <!-- Description de l'entreprise -->  
			    <div class="form-group">
			      <label for="comment">Description de l'activité:</label>
			      <textarea class="form-control" rows="5" id="descriptionActivite"></textarea>
			    </div>
			    <div class="boutons">
			    	<button type="submit" class="btn btn-primary boutonModif">Modifier</button>
				</div>
				<p><a href="modifMDP" class="linkDevis" role="button">Modifier mon mot de passe</a></p>
			  </form>
		    </div>
		   </div>
		</div>
		

		<div class="precedentlefooter"></div>

<footer class="navbar basdepage" th:replace="~{fragments::footer}"></footer>
</div>
	</body>
</html>
